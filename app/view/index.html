<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/swagger-ui/3.23.5/swagger-ui.css">
  <link rel="icon" type="image/png" href="public/swagger-ui/favicon-32x32.png" sizes="32x32"/>
  <link rel="icon" type="image/png" href="public/swagger-ui/favicon-16x16.png" sizes="16x16"/>
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="https://cdn.staticfile.org/swagger-ui/3.23.5/swagger-ui-bundle.js" type="application/javascript"></script>
<script src="https://cdn.staticfile.org/swagger-ui/3.23.5/swagger-ui-standalone-preset.js"
        type="application/javascript"></script>
<script>
  window.onload = function () {
    // Begin Swagger UI call region
    const ui = SwaggerUIBundle({
      // url: "https://petstore.swagger.io/v2/swagger.json",
      url: window.location.origin + '/public/swagger-ui/json/main.json',
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: 'StandaloneLayout'
    })
    // End Swagger UI call region

    window.ui = ui
  }
</script>
</body>
</html>
